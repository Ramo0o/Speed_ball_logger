<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="css/tracker.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="topbar">
        <ul>
            <li class="topelements"><a href="#">Insert data</a></li>
            <li class="topelements" ><a id="todays_number" >Numbers</a></li>
        </ul>
    </nav>
    <div class="container">
    <div id="header" class="header">
        <h1>Tracker</h1>
    </div>
    <form id = "fields_container">
    <div id="fields">
        <input type="text" placeholder="First name" id="firstName" name="firstName" class ="text_field" >
        <input type="text" placeholder="Last name " id="lastName" name="lastName" class ="text_field">
        <input type="number" placeholder="Left" id="left"  class ="text_field">
        <input type="number" placeholder="Right" id="right" class ="text_field">
        <input type="number" placeholder="Front" id="front" class ="text_field">
        <input type="number" placeholder="Back" id="back" class ="text_field">
        <select name="duration" id="centered-select">
            <option value="15">⏱️ 15s</option>
            <option value="30">⏱️ 30s</option>
            <option value="45">⏱️ 45s</option>
            <option value="60">⏱️ 60s</option>
        </select>
        <input id ="submit" type="submit" ></input>
    </form>
    </div>
    </div>
    <script src="js/index.js"  type="module"></script>
</body>
</html>
